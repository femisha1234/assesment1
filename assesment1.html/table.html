<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
    <style>
        th,
        td {
            /* border: 1px  black;*/
            border-style: groove;
            border-collapse: collapse;
            border-radius: 5px;
        }

        th,
        td {
            background-color: rgb(103, 198, 201);
            height: 25px;
            width: 30px;
        }
        table {
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>Table</h1>
    <h4>Creating tables in HTML involves using the table, 
        tr, th, and td elements. 
        Below is a basic example that demonstrates how to create a simple table.</h4>

        <h2>Sample Table</h2>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>Jane</td>
                    <td>Smith</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>Emily</td>
                    <td>Jones</td>
                    <td>45</td>
                </tr>
            </tbody>
        </table>
</body>
</html>
