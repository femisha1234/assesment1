<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div style="background-color: rgb(235, 219, 198);">
        <form>
            <h2>REGISTRATION FORM</h2>
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname"><br><br>

            <label for="lname">Second Name:</label>
            <input type="text" name="lname" id="lname"><br><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email"><br><br>

            <label for="pswd">Password:</label>
            <input type="password" name="pwsd" id="pswd"><br><br>

            <label for="gender">Gender</label><br>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>

            <input type="radio" name="gender" id="other">
            <label for="other">Other</label><br><br>


            <label for="hobbies">Hobbies</label><br>
            <input type="checkbox" name="game" id="football">
            <label for="football">Football</label>

            <input type="checkbox" name="game" id="cricket">
            <label for="cricket">Cricket</label>

            <input type="checkbox" name="game" id="tennis">
            <label for="tennis">Tennis</label>

            <label for="states">State</label><br><br>
            <label for="states">State</label>
            <select name="states" id="states">
                <option value="kerala">Kerala</option>
                <option value="tamilnadu">Tamilnadu</option>
                <option value="karnataka">Karnataka</option>
            </select><br><br>

            <label for="address">Address</label>
            <textarea name="address" id="address" rows="5" cols="20"></textarea><br><br>

            <label for="upload">Upload</label>
            <input type="file" name="upload" id="upload"><br><br>

            <input type="button" value="Register">

        </form>
    </div>
</body>

</html>
